<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu-container">
        <div class="menu-item-1">
            <div class="img">
                <img src="https://www.clipartmax.com/png/small/281-2811607_google-sheets-google-sheets-icon-png.png"
                    alt="Google Sheets - Google Sheets Icon Png @clipartmax.com" height="30">
            </div>
            <div class="menu-container">
                <div class="menu-container-item">
                    <input type="text" value="Enter File Name">
                </div>
                <div class="menu-container-item">
                    <div class="menu-item-option">File</div>
                    <div class="menu-item-option">Edit</div>
                    <div class="menu-item-option">View</div>
                    <div class="menu-item-option">Insert</div>
                    <div class="menu-item-option">Format</div>
                    <div class="menu-item-option">Data</div>
                    <div class="menu-item-option">Tools</div>
                    <div class="menu-item-option">Add-ons</div>
                    <div class="menu-item-option">Help</div>
                </div>
            </div>
        </div>
        <div class="menu-item-2">
            <select id="font-size" class="font-size">
                <option value="8">Select Font Size</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="20">20</option>
                <option value="32">32</option>
            </select>
            <select id="font-family" class="font-family">
                <option value="Arial">Select Style</option>
                <option value="Arial">Arial</option>
                <option value="Cambria">Cambria</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
                <option value="sans-serif">sans-serif</option>
                <option value="fantasy">fantasy</option>
            </select>
            <div class="styler-btn-container">
                <div class="styler-btn" id="bold">B</div>
                <div class="styler-btn" id="italic">I</div>
                <div class="styler-btn" id="underline">U</div>
                <select id="styler-align" class="styler-align" style="border:none">
                    <option>Align<i class="fa fa-angle-down" /></option>
                    <option>left</option>
                    <option>center</option>
                    <option>right</option>
                </select>
            </div>
            <div class="styler-btn-container">
                Text Color: <input type="color" id="color" class="styler-align">
                Background: <input type="color" id="bg-color" class="styler-align">
            </div>
        </div>
    </div>
